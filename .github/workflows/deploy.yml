name: Deploy Build to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências e gerar build
        run: |
          npm install
          npm run build

      - name: Enviar build via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}        # IP de FTP, exemplo: 123.123.123.123
          username: ${{ secrets.FTP_USERNAME }}    # Usuário FTP correto
          password: ${{ secrets.FTP_PASSWORD }}    # Senha FTP correta
          protocol: ftp                            # FTP tradicional
          port: 21                                 # Porta padrão para FTP
          local-dir: ./dist/                       # Pasta gerada pelo build
          server-dir: ./public_html/               # Pasta no servidor
          # delete-destination: true               # Opcional: apaga arquivos antigos
